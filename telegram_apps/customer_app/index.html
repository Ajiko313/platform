<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Bites - Order Food</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading" class="screen active">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Menu Screen -->
        <div id="menu-screen" class="screen">
            <div class="header">
                <h1>üçî Delicious Bites</h1>
                <div class="cart-icon" onclick="showCart()">
                    üõí <span id="cart-count">0</span>
                </div>
            </div>

            <div class="categories" id="categories"></div>
            <div class="menu-items" id="menu-items"></div>
        </div>

        <!-- Cart Screen -->
        <div id="cart-screen" class="screen">
            <div class="header">
                <button onclick="showMenu()" class="back-btn">‚Üê Back</button>
                <h1>Your Cart</h1>
            </div>

            <div id="cart-items"></div>
            
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Delivery Fee:</span>
                    <span id="delivery-fee">$5.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">$5.00</span>
                </div>
            </div>

            <button onclick="proceedToCheckout()" class="checkout-btn">
                Proceed to Checkout
            </button>
        </div>

        <!-- Checkout Screen -->
        <div id="checkout-screen" class="screen">
            <div class="header">
                <button onclick="showCart()" class="back-btn">‚Üê Back</button>
                <h1>Checkout</h1>
            </div>

            <form id="checkout-form">
                <div class="form-group">
                    <label>Delivery Address *</label>
                    <textarea id="address" required rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group">
                    <label>Delivery Instructions (Optional)</label>
                    <textarea id="instructions" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label>Payment Method *</label>
                    <select id="payment-method" required>
                        <option value="card">Credit/Debit Card</option>
                        <option value="telegram_stars">Telegram Stars</option>
                        <option value="cash">Cash on Delivery</option>
                    </select>
                </div>

                <button type="submit" class="checkout-btn">Place Order</button>
            </form>
        </div>

        <!-- Orders Screen -->
        <div id="orders-screen" class="screen">
            <div class="header">
                <button onclick="showMenu()" class="back-btn">‚Üê Back</button>
                <h1>My Orders</h1>
            </div>

            <div id="orders-list"></div>
        </div>

        <!-- Order Tracking Screen -->
        <div id="tracking-screen" class="screen">
            <div class="header">
                <button onclick="showOrders()" class="back-btn">‚Üê Back</button>
                <h1>Order Tracking</h1>
            </div>

            <div id="order-details"></div>
            <div id="order-timeline"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="showMenu()" class="nav-btn">
            <span class="nav-icon">üçΩÔ∏è</span>
            <span class="nav-label">Menu</span>
        </button>
        <button onclick="showCart()" class="nav-btn">
            <span class="nav-icon">üõí</span>
            <span class="nav-label">Cart</span>
        </button>
        <button onclick="showOrders()" class="nav-btn">
            <span class="nav-icon">üì¶</span>
            <span class="nav-label">Orders</span>
        </button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
